  <div class="app-container">

    <div id="nav"></div>

<script type="text/template" id="query-template">
  <h2 class="tab-title">Q U E R Y</h2>
  <div id="query" class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
        <div class="form-group">
          <input id="input-location" type="text" class="form-control" placeholder="Location">
          <input id="input-term" type="text" class="form-control" placeholder="Mexican, Bars, Coffee, etc.">
          <button id="btn-location" name="location" class="btn btn-default">Submit</button>
        </div>
      </div>
      <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
        <ul class="list-group">
          
      </div>
    </div>
  </div>
</script>

<script type="text/template" id="response-template">
  <li class="list-group-item">
    <span class="list-arrow">
      <a href="<%= url %>" target="_blank">
        <img src="stylesheets/images/arrow.png" class="arrow-img">
      </a>
    </span>
    <%= name %> 
    <% var address = location.display_address %>
    <% var rating = rating %>
    <% for (var i = 0; i < address.length; i++) { %>
    <br> <%= address[i] %>
    <% } %>
    <br> <%= rating %>/5
  </li>
</script>


<script type="text/template" id="nav-template">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <a href="#" id="logo-tab" class="navbar-brand">
        <img src="stylesheets/images/footprint.png" class="brand-img" onmouseover="this.src='stylesheets/images/pawprint.png'" onmouseout="this.src='stylesheets/images/footprint.png'">
      </a>
      <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="collapse navbar-collapse navHeaderCollapse">
        <ul class="nav navbar-nav navbar-right">
          <li data-id="1" class="menu-item"><a id="home-tab">home</a></li>
          <li data-id="2" class="menu-item"><a id="food-tab">food</a></li>
          <li data-id="3" class="menu-item"><a id="beverages-tab">beverages</a></li>
          <li data-id="4" class="menu-item"><a id="attractions-tab">attractions</a></li>
          <li data-id="5" class="menu-item"><a id="query-tab">query</a></li>
        </ul>
      </div>
    </div>
  </div>
</script>

      <div class="photo-layer">
        <ul class="cb-slideshow">

      </div>

          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="password" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="form-control btn btn-default">Submit</button>
          </div>
        </form>
        </div>
      </div>
  </script>
