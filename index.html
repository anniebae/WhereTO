  <div id="landing-page">
    <div class="photo-layer">
      <ul class="cb-slideshow">

<!-- FOOD PAGE -->
  <div id="food">

        </form>

      <div class="col-md-4">

            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div>
    </div>

<!-- FOOD PAGE -->
